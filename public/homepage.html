<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Forge</title>
    <link href="newstyle.css" rel="stylesheet" />
    <link href="dracula.min.css" rel="stylesheet" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>"
    />
  </head>
  <body>
    <div id="header">
      <h1>Code-Forge</h1>
    </div>

    <div id="mainBody">
      <div class="grid-stack">
        Grid

        <div class="grid-stack-item">
          <div class="grid-stack-item-content">
            <textarea
              id="editArea"
              rows="10"
              placeholder="Write your code here..."
            >
console.log("Hello CodeForge!");</textarea
            >
          </div>
        </div>

        <div class="grid-stack-item">
          <div class="grid-stack-item-content">
            <div id="consoleArea">Code output will appear here...</div>
          </div>
        </div>
      </div>
      <div id="challengesContainer">
      </div>

      <button type="button" id="saveLayout">Save</button>
      <button type="button" id="runButton">Run</button>
      <button type="reset" id="resetButton">Reset</button>
      <button type="button" id="testButton">Test</button>
    </div>

    <script src="gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/php/php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/ruby/ruby.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/go/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/shell/shell.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/sql/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/markdown/markdown.min.js"></script>
    <script  src="main.js"></script>
    <script  src="challenges.js"></script>
  </body>
</html>
